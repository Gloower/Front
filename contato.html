<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
        <title>Contato</title>
        <meta name="csrf-token" content="cuQlaxKb8G8NYwjRXmrg6Fn7aMzZB3yuYycjCURO">
        <link rel="stylesheet" href="styles/css/index.css"/>
        <link rel="stylesheet" href="styles/css/circle.css"/>
        <link rel="stylesheet" href="styles/css/app.css"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
        <link rel="stylesheet" href="styles/css/toastr.css"/>
    </head>
<body>
    <section id="contact">
        <li class="nav-item active">
            <a class="nav-link" href="/index.html"> <i class="fa fa-user-minus"></i> Portfólio</a>
        </li>
        <h3 class="text-center title" id="contato">Entre em contato</h3>
        <form class="form-contact">
            <div class="row">
                <div class="col-6">
                    <div class="form-group">
                        <label for="inputName">Seu nome</label>
                        <input type="text" class="form-control" id="inputName" name="name"
                               placeholder="Seu nome">
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <label for="inputEmail">E-mail</label>
                        <input type="email" class="form-control" id="inputEmail" name="email"
                               placeholder="seu@email.com">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="inputSubject">Assunto</label>
                <input type="text" class="form-control" id="inputSubject" name="subject"
                       placeholder="Quero cotar um freelance | Só queria dar um oi">
            </div>

            <div class="form-group">
                <label for="inputMessage">Message</label>
                <textarea class="form-control" id="inputMessage" name="content" rows="3"></textarea>
            </div>
            <div class="text-right">
                <button class="text-right" style="border-radius: .25rem"
                        type="submit">Send &lt;3</button>
            </div>
        </form>
    </section>
    <script src="styles/js/toastr.js"></script>
    <script src="styles/js/index.js"></script>
</body>
</html>
